<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editar Término - Diccionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="container mt-5">
    <h2 class="mb-3">Editar Término</h2>

    <form th:action="@{/terms/edit}" th:object="${term}" method="post">
        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Español -->
        <div class="mb-3">
            <label for="esp" class="form-label">Español</label>
            <input type="text" th:field="*{esp}" class="form-control" id="esp" placeholder="Ej. Computadora">
            <div class="text-danger" th:if="${#fields.hasErrors('esp')}" th:errors="*{esp}"></div>
        </div>

        <!-- Inglés -->
        <div class="mb-3">
            <label for="eng" class="form-label">Inglés</label>
            <input type="text" th:field="*{eng}" class="form-control" id="eng" placeholder="Ej. Computer">
            <div class="text-danger" th:if="${#fields.hasErrors('eng')}" th:errors="*{eng}"></div>
        </div>

        <!-- Botones -->
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-warning">Actualizar</button>
        </div>
        <a th:href="@{/terms}" class="text-primary text-decoration-underline d-inline-block mt-1">Volver al listado</a>
    </form>
</div>
</body>
</html>
