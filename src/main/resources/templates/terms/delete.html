<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Eliminar Término - Diccionario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header th:replace="~{fragments/header :: header}"></header>
        <div class="container mt-5">
            <h3 class="mb-4">¿Realmente desea eliminar este término?</h3>

            <div class="card-body">
                <ul>
                    <li><strong>ID:</strong> <span th:text="${term.id}"></span></li>
                    <li><strong>Español:</strong> <span th:text="${term.esp}"></span></li>
                    <li><strong>Inglés:</strong> <span th:text="${term.eng}"></span></li>
                </ul>
            </div>

            <form th:action="@{/terms/delete}" method="post">
                <input type="hidden" th:value="${term.id}" name="id"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a th:href="@{/terms}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
