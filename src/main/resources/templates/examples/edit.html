<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editar Admin - Diccionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    <div class="container mt-5">
        <h2 class="mb-3">Editar Ejemplo</h2>
        <h3 class="mb-4">Término</h3>
        <p class="mb-3">
            <strong>Español:</strong>
            <span th:text="${term.esp}"></span>
        </p>
        <p class="mb-3">
            <strong>Inglés:</strong>
            <span th:text="${term.eng}"></span>
        </p>


        <form th:action="@{/examples/edit}" th:object="${example}" method="post">
            <!-- Campo oculto para el ID -->
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{term.id}"/>

            <!-- Español -->
            <div class="mb-3">
                <label for="exEsp" class="form-label">Frase en Español</label>
                <input type="text" th:field="*{exEsp}" class="form-control" id="exEsp" placeholder="Ej. El compilador encontró un error">
                <div class="text-danger" th:if="${#fields.hasErrors('exEsp')}" th:errors="*{exEsp}"></div>
            </div>

            <!-- Inglés -->
            <div class="mb-3">
                <label for="exEng" class="form-label">Frase en Inglés</label>
                <input type="text" th:field="*{exEng}" class="form-control" id="exEng" placeholder="Ej. The compiler found an error">
                <div class="text-danger" th:if="${#fields.hasErrors('exEng')}" th:errors="*{exEng}"></div>
            </div>

            <!-- Botones -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-warning">Actualizar</button>
            </div>
            <a th:href="@{'/terms/' + ${term.id}}" class="text-primary text-decoration-underline d-inline-block mt-1">Volver al término</a>
        </form>
    </div>
</body>
</html>
