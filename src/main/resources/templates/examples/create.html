<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Crear Ejemplo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header th:replace="~{fragments/header :: header}"></header>

        <div class="container mt-5 pb-5">
            <h2 class="mb-4">Añadir Nuevo Ejemplo</h2>
            <h3 class="mb-4">Término</h3>
            <p class="mb-3">
                <strong>Español:</strong>
                <span th:text="${term.esp}"></span>
            </p>
            <p class="mb-3">
                <strong>Inglés:</strong>
                <span th:text="${term.eng}"></span>
            </p>

            <form th:action="@{/examples/create}" th:object="${example}" method="post">
                <!-- Campo oculto para el término -->
                <input type="hidden" name="term.id" th:value="${term.id}" />
                <!-- Campo oculto para el autor -->
                <input type="hidden" name="author" th:value="${#authentication.name}" />

                <!-- Frase en Español -->
                <div class="mb-3">
                    <label for="exEsp" class="form-label">Frase en Español</label>
                    <input type="text" th:field="*{exEsp}" class="form-control" id="exEsp" placeholder="Ej. El compilador encontró un error">
                    <div class="text-danger" th:if="${#fields.hasErrors('exEsp')}" th:errors="*{exEsp}"></div>
                </div>

                <!-- Frase en Inglés -->
                <div class="mb-3">
                    <label for="exEng" class="form-label">Frase en Inglés</label>
                    <input type="text" th:field="*{exEng}" class="form-control" id="exEng" placeholder="Ej. The compiler found an error">
                    <div class="text-danger" th:if="${#fields.hasErrors('exEng')}" th:errors="*{exEng}"></div>
                </div>

                <!-- Botones -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Crear</button>
                    <a th:href="@{'/terms/' + ${term.id}}" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </body>
</html>
