<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registrarse - Diccionario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header th:replace="~{fragments/header :: header}"></header>
        <div class="container mt-5">
            <h2 class="mb-3">Formulario de Registro</h2>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="nickName" class="form-label">Nombre</label>
                    <input type="text" th:field="*{nickName}" class="form-control" id="nickName">
                    <div class="text-danger" th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}"></div>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Nacionalidad</label>
                    <input type="text" th:field="*{country}" class="form-control" id="country">
                    <div class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password">
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <button type="submit" class="btn btn-success">Registrarse</button>
                <a th:href="@{/login}" class="btn btn-link">¿Ya tienes cuenta?</a>
            </form>
        </div>
    </body>
</html>
